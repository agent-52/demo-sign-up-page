<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Animals</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box1">
        <div class="box1heading">
            <img src="./images/doglogo3.png" alt="" class="logo">
            <div class="headingname">PEDI</div>
        </div>

    </div>
    <div class="box2">
        <div class="greyboxes">
            <p class="text1">Welcome to PEDI. Rescue, rehabilitate, rehome. Join us in saving dogs and creating a brighter, happier future for them.</p>
            <p>You know you want to</p>

        </div>
        <div class="formbox">
            <div class="dothis">Let's do this!</div>
            <form action="" method="get">
                <div class="formcontentbox">
                    <div class="fbox1">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="fbox1">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname">
                    </div>
                </div>
                <div class="formcontentbox">
                    <div class="fbox1">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="fbox1">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" id="phonenumber">
                    </div>
                </div>
                <div class="formcontentbox">
                    <div class="fbox1">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" required>
                    </div>
                    <div class="fbox1">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="text" id="confirmpassword" >
                    </div>
                </div>
                <button type="submit">Create Account</button>

                
            </form>
        </div>
        <div class="greyboxes">
            
            <div class="accounttext">Already have an account? <span>Log in</span></div>
        </div>

    </div>
    
</body>
</html>
